<!DOCTYPE html>
<html>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;
attribute  vec4 vColor;

varying vec4 fColor;
uniform mat4 viewMatrix;
uniform mat4 projectionMatrix;
uniform mat4 translationMatrix;
uniform mat4 modelMatrix;

uniform vec4 lightDirection;
uniform vec3 eye;
attribute vec4 vNormal;



varying vec3 N,L,E,R;


void main()
{
    N= normalize((modelMatrix*vNormal).xyz);
    L = lightDirection.xyz;
    E = eye.xyz;
    

    R = 2.0 * dot(lightDirection.xyz, vNormal.xyz) * vNormal.xyz - lightDirection.xyz;
    R = normalize(R);


    gl_Position = projectionMatrix*viewMatrix*modelMatrix*vPosition;
    gl_Position = translationMatrix*gl_Position;
    fColor = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform vec4 ambientProduct, diffuseProduct, specularProduct;
uniform float shininess;
varying vec3 N,L,E,R;
varying vec4 fColor;

void
main()
{
    vec3 H = normalize(L + E);
    float Kd = max( dot(L, N), 0.0 );
    float Ks = max(dot(N, H), 0.0);   
    if (Ks == 0.0) {
        Ks = 0.0;
    } else {
        Ks = pow(max(dot(N, H), 0.0), shininess);
    }

    gl_FragColor = (ambientProduct + diffuseProduct * Kd + specularProduct * Ks) * fColor;
    gl_FragColor.a = 1.0;

}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
